<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<title>Canvas experiment</title>
		<link href="./assets/css/styles.css" rel="stylesheet">
		<script defer src="./assets/js/index.js" type="module"></script>
	</head>
	<body>
		<h1>Programming Languages Final</h1>
		<input type="file"/>
		<input type="color">
		<div>
			<label for="row-index">Row index</label>
			<input id="row-index" placeholder="Row index" type="text" value="0">

		<div id="canvas-wrapper">

			<div id="selected-pixel"></div>
		</div>
