<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<title>PL- Final | Luka Woodson</title>
		<link href="./assets/css/styles.css" rel="stylesheet">
		<script defer src="assets/js/selectedPixel.js"></script>
		<script defer src="assets/js/Pixel.js"></script>
		<script defer src="assets/js/PixelArray.js"></script>
		<script defer src="assets/js/PPM_Image.js"></script>
		<script defer src="./assets/js/index.js"></script>
	</head>
	<body>
		<header>
			<h1>Programming Languages Final</h1>
		</header>
		<div id="input-wrapper">
			<input type="file"/>
			<div id="picker" style="display: none;">
				<label for="color-picker">Pixel Color:</label>
				<input id="color-picker" type="color">
			</div>
		</div>
		<div id="canvas-wrapper" style="display: none;">
			
			<div id="selected-pixel"></div>
		</div>
		<div id="modal-wrapper" style="display: none;">
			<div id="modal">
				<button id="close-modal">X</button>
				<span id="instruction">
				Please choose a pixel and use the color picker to change
				their individual colors.</span>
				<span id="note">This image has been scaled to a manageable size.</span>
			</div>
		</div>
		<footer>
			<span>Luka Woodson</span>
			<button id="save" style="opacity: 0;">Save and Download</button>
			<a href="https://github.com/LukaWoodson/pl-final" target="_blank">Github.com</a>
		</footer>
	</body>
</html>
